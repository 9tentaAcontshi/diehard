name: Clojure CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: DeLaGuardo/setup-clojure@master
        with:
          cli: 1.11.1.1165
      - uses: DeLaGuardo/setup-clj-kondo@master
        with:
          version: "2022.10.05"
      - name: lint
        run: clj-kondo --lint src
      - name: Run tests
        run: clojure -M:test

  antq:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - name: antq
        uses: liquidz/antq-action@v2.0.0
