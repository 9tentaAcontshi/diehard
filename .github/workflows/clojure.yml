name: Clojure CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: DeLaGuardo/setup-clojure@master
        with:
          cli: "latest"
          cljfmt: "latest"
      - uses: DeLaGuardo/setup-clj-kondo@master
        with:
          version: "latest"
      - name: format
        run: cljfmt check
      - name: lint
        run: clj-kondo --lint src
      - name: Run tests
        run: clojure -M:test

  antq:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - name: antq
        uses: liquidz/antq-action@main
