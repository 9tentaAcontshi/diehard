name: Clojure CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: DeLaGuardo/setup-clojure@master
      with:
        cli: 1.11.1.1105
    - name: Run tests
      run: clojure -M:test

    - name: Antq Action
      uses: liquidz/antq-action@v1.3
